<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | To-Do App</title>
  <meta name="description" content="A professional To-Do List app with local storage and GitHub theme.">
  <link rel="icon" href="logo.png" type="image/png" />

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">

  <!-- Favicon -->
<link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
<link rel="shortcut icon" href="favicon/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
<meta name="apple-mobile-web-app-title" content="To Do List" />
<link rel="manifest" href="favicon/site.webmanifest" />


</head>
<body>
  <div class="card text-center">
    <div class="d-flex justify-content-center">
      <img src="logo.png" alt="To-Do Logo" style="width:60px; margin-bottom:1rem;" />
    </div>
    <h2 class="mb-3">Welcome to To-Do App</h2>
    <p class="mb-3" style="color:#4b5563;">Enter your name to continue:</p>
    <input type="text" id="userName" class="form-control mb-3" placeholder="Your name" required autofocus />
    <button id="continueBtn" onclick="startApp()" class="btn btn-primary w-100">Continue</button>
  </div>

<script src="js/script.js"></script>
</body>
</html>
